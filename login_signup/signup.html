<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style_signup.css" />
    <script defer src="./js/script_signup.js"></script>
    <title>KingofMine | Signup</title>
  </head>
  <body>
    <header>
      <img class="logo" id="logoImg" src="../assets/logo.png" alt="logoimage" />
    </header>
    <div class="signup_style">
      <form id="signup_form">
        <input type="text" name="" id="email_input" class="inputText" placeholder="E-MAIL" />
        <input type="text" name="" id="name_input" class="inputText" placeholder="NAME" />
        <!-- input 값 id 아니고 email로 합니다. -->
        <input type="password" name="" id="ps_input1" class="inputText" placeholder="PASSWORD" />
        <input type="password" name="" id="ps_input2" class="inputText" placeholder="CONFIRM PASSWORD" />
        <input type="submit" name="" class="btn" id="signup_btn" value="가입하기" />
      </form>
    </div>
  </body>
</html>
