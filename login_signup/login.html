<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style_login.css" />
    <title>KingofMine | Login</title>
  </head>
  <body>
    <header>
      <img class="logo" id="logoImg" src="../assets/logo.png" alt="logoimage" />
    </header>
    <div class="login_style">
      <form id="login_form">
        <input type="text" name="" id="email_input" class="inputText" placeholder="EMAIL" />
        <input type="password" name="" id="ps_input" class="inputText" placeholder="PASSWORD" />
        <input type="submit" name="" class="btn" id="login_btn" value="로그인" />
        <button id="signup_link_btn">회원가입</button>
      </form>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
  <script defer src="./js/script_login.js"></script>
</html>
